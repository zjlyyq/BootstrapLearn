<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zjlyyq's blog</title>
    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--在此处添加自己的css-->
    <!--启动响应式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body{

        }
    </style>
</head>
<body>
    <!--轮播-->
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">…</div>
            <div class="item">…</div>
            <div class="item">…</div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <!--排版-->
    <div class="hero-unit">
        <h1>这只是一个叫做排版的组件</h1>
        <p>适合用于展示网站的重点内容</p>
        <button class="btn btn-large btn-primary">Learn More</button>
    </div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand span1" style="padding-left: 20px" href="#">Title</a>
            <ul class="nav nav-pills">
                <li class="active"><a href="#">首页</a></li>
                <li class="divider-vertical"></li>
                <li ><a href="#">android</a></li>
                <li class="divider-vertical"></li>
                <li ><a href="#">python</a></li>
                <li class="divider-vertical"></li>
                <li ><a href="#">ios</a></li>
                <a href="http://test"></a>
            </ul>
            <form class="navbar-form pull-left">
                <input type="text" class="span6">
                <button type="submit" class="btn">Submit</button>
            </form>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>

            <!--下拉菜单-->
            <div class="dropdown">
                <button class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu">
                    <li><a tabindex="-1" href="#">Action</a></li>
                    <li><a tabindex="-1" href="#">Another action</a></li>
                    <li><a tabindex="-1" href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--上拉菜单-->
    <div class="dropup">
        <button class="btn" data-toggle="dropdown" >上拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li><a tabindex="-1" href="#">Action</a></li>
            <li><a tabindex="-1" href="#">Another action</a></li>
            <li><a tabindex="-1" href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a tabindex="-1" href="#">Separated link</a></li>
        </ul>
    </div>

    <!--模式对话框-->
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal" >查看演示案例</a>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <p>One fine body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--<script src="bootstrap/js/bootstrap.js"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $('.dropdown-toggle').dropdown();

        /*$('#myModal').modal({
            keyboard: true
        })*/
        /*模式对话框事件监听*/
        /*$('#myModal').on('hidden',function () {
            alert('模式对话框关闭')
        })*/
    </script>
</body>
</html>
